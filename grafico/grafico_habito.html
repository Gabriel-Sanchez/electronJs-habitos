      <div id="CalHeatmap"></div>
      

      <script>
        const CalHeatMap = require('cal-heatmap');
      
  

        datasjs =  {
          "1258185600": 2.77,
          "1258272000": 2.52,
          "1258358400": 3.23,
          "1258444800": 2.06,

          "1259049600": 0,
          "1259136000": 3.16,

          "1259654400": 1.9,
          "1259740800": 3.46,
          "1259827200": 3.93,
          "1260000000": 4.1
        }

        
      
        var cal = new CalHeatMap();
        cal.init({
          data: datasjs,
          start: new Date(2009, 10, 1),
          id: "cal-heatmap",
          domain: "month",
          subDomain: "x_day",
          cellSize: 15,
          cellpadding: 3,
          domainGutter: 15
        });
        
      
      </script>
