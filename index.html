    <script>
  
      const { ipcRenderer } = require('electron');
      //const getDataBtn = document.getElementById('get-data');
      ipcRenderer.send('request-data');

      var data

          document.body.append(botn_graf);

            ipcRenderer.send('abrir-ventana-grafico', objeto)
          })
}

      });

<script>
// Primero, necesitas instalar heatmap.js en tu proyecto
// npm install heatmap.js

// Luego, en tu archivo JavaScript, puedes crear un heatmap así:

var h337 = require('heatmap.js');

// Asegúrate de que el contenedor es un Element
var container = document.querySelector('.heatmap');

if (container instanceof Element) {
  var heatmapInstance = h337.create({
    container: container
  });

  var points = [];
  var max = 0;
  var len = 200;
  
  while (len--) {
    var val = Math.floor(Math.random()*100);
    max = Math.max(max, val);
    var point = {
      x: Math.floor(Math.random()*width),
      y: Math.floor(Math.random()*height),
      value: val
    };
    points.push(point);
  }
  
  var data = { 
    max: max, 
    data: points 
  };
  
  heatmapInstance.setData(data);
} else {
  console.error('El contenedor no es un Element');
}


</script>
